<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main-content">
      <h1 id="title">Rock Paper Scissor Game</h1>
      <p class="desc animate" id="desc1">
        Nowadays, things are changing and humans are being threatened...
      </p>
      <p class="desc disappear" id="desc2">
        Machines are going to take over the world unless you defeat them in a game...
      </p>
      <p class="desc disappear" id="desc3">
        Make a move and save mankind in 5 trials...
      </p>
      <p id="cta">Serve yourself!</p>
      <div id="game-container">
        <div id="btn-container">
          <div id="rock" class="button">
            <img src="https://i.pinimg.com/236x/1f/83/f9/1f83f9f77304894d76bbb95167f17ee6.jpg" alt="Rock" />
          </div>
          <div id="paper" class="button">
            <img src="https://i.pinimg.com/236x/dc/f6/d3/dcf6d3772c617119b4f1f18e06de115a.jpg" alt="Paper" />
          </div>
          <div id="scissors" class="button">
            <img src="https://i.pinimg.com/236x/89/7f/ef/897fef1ef607b7b23219ad33fa1bb0f4.jpg" alt="Scissor" />
          </div>
        </div>
        <div id="score-label">
          <p class="label">you</p>
          <p class="label">computer</p>
        </div>
        <div id="score-container">
          <div id="player-score" class="score">0</div>
          <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
      </div>
    </main>
    <div id="end-alert" class="disappear">
      <div id="end-desc"></div>
      <a id="retry-btn"></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
