<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main class="content">
        <h1 class="title">Human vs Computer</h1>
        <p class="animation" id="anime1"> Nowadays things are changing, humans are being threatened...</p>
        <p class="fading" id="anime2">Machines are going to take over the world unless you defeat them in a game...</p>
        <p class="fading2" id="anime3">Make a move and save mankind in 5 trials...</p>
        <p id="cta">Choose your weapon</p>
        <div class="container1">
            <div id="container2">
                <div id="rock" class="button">
                    <img src="https://i.pinimg.com/236x/1f/83/f9/1f83f9f77304894d76bbb95167f17ee6.jpg" alt="rock">
                </div>
                <div id="paper" class="button">
                    <img src="https://i.pinimg.com/236x/83/28/15/8328156f64be106b14493fe117023646.jpg" alt="paper">
                </div>
                <div id="scissor" class="button">
                    <img src="https://i.pinimg.com/236x/7c/a9/d8/7ca9d88217da2e4dd98ae7190392d42f.jpg" alt="scissor">
                </div>
            </div>
            <div class="scoring">
                <p class="label">You</p>
                <p class="label">Computer</p>
            </div>
            <div class="score1">
                <div id="Your-score" class="score">0</div>
                <div id="Computer-score" class="score">0</div>
            </div>
            <div id="results"></div>
        </div> 
       
    </main>
    <div id="end" class="disappear">
        <div id="end-desc"></div>
        <a class="retry"></a>
    </div>
    <script src="game.js"></script>
    <script>
        const myArray = [
            'Rock',
            'Paper',
            'Scissors'
        ];
        function computerPlay() {
            return myArray[~~(Math.random()*myArray.length)]
        }
        let computerSelection;
        let playerSelection;
        let computerScore;
        let playerScore;

        game();

        function game() {
            computerScore=0;
            playerScore=0;
            for (let i=0; i<5; i++) {
                onUserInput();
            }
            console.log(declareWinner());

            function declareWinner(){
                if (playerScore===computerScore){
                    alert(playerScore + '-' + computerScore + '\nTie game!');
                    return playerScore + '-' + computerScore + '\nTie game';
                }
                else if (playerScore>computerScore){
                    alert(playerScore + '-' + computerScore + '\nYou win!');
                    return playerScore + '-' + computerScore + '\nYou win!';
                }else {
                    alert(playerScore + '-' + computerScore + '\nYou lost. Better luck next time!');
                    return playerScore + '-' + computerScore + '\nYou lost. Better luck next time!';
                }
            }
        }

        function onUserInput(){
            playerSelection = prompt('Rock, Paper or Scissors?', '');
            if ((playerSelection.toLowerCase()=='rock')
            ||(playerSelection.toLowerCase()=='paper')
            ||(playerSelection.toLowerCase()=='scissors')){
                console.log(playRound(playerSelection,computerSelection));
            }
            else{
                alert('That\'s not a valid choice.');
                onUserInput();
            }
        }

        function playRound(playerSelection, computerSelection) {
            computerSelection = computerPlay().toLowerCase();
            playerSelection = playerSelection.toLowerCase();
            if (computerSelection==playerSelection) {
                return 'Tie game\ncomputer score: ' +
                computerScore + '\nYour Score: ' + playerScore;
            } 
            else if ((computerSelection=='rock' && playerSelection=='scissors')
            || (computerSelection=='scissors' && playerSelection=='paper')
            || (computerSelection=='paper' && playerSelection=='rock')) {
                alert('You lose!' + computerSelection + 'beats' + playerSelection);
                return 'Computer Score: ' + ++computerScore +
                '\nYour Score: ' + playerScore;
            }
            else {
                alert('You win!' + playerSelection + 'beats' + computerSelection);
                return 'Your Score: ' + ++playerScore +
                '\nComputer Score: ' + computerScore;
            }
        }
    </script>
</body>
</html>
